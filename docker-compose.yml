services:
  postgres:
    image: postgres:15
    container_name: artisan_postgres
    environment:
      POSTGRES_DB: artisan_db
      POSTGRES_USER: artisan
      POSTGRES_PASSWORD: artisan123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artisan -d artisan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
